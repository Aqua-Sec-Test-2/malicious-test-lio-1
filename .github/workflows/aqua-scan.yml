name: "Test 5: Full Flow (no skip-result-upload)"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Aqua scanner
        uses: docker://aquasec/aqua-scanner:dev
        with:
          args: trivy fs --scanners vuln,secret .
        env:
          AQUA_KEY: ${{ secrets.AQUA_KEY }}
          AQUA_SECRET: ${{ secrets.AQUA_SECRET }}
          GITHUB_TOKEN: ${{ github.token }}
          AQUA_URL: https://dev-aqua.codesec.aquasec.com
          CSPM_URL: https://cloud-dev.aquasec.com
          TRIVY_RUN_AS_PLUGIN: 'aqua'
          TRIVY_SERVER_URL: https://trivy-server.dev.supply-chain.cloud.aquasec.com
