name: Aqua Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify malicious packages in lockfile
        run: |
          echo "=== CHECKING FOR MALICIOUS PACKAGES ==="
          grep -E "mstate-cli" frontend/package-lock.json || echo "NOT in package-lock.json"

      - name: Run Aqua scanner (table output)
        uses: docker://aquasec/aqua-scanner
        with:
          args: trivy fs --scanners vuln .
        env:
          AQUA_KEY: ${{ secrets.AQUA_KEY }}
          AQUA_SECRET: ${{ secrets.AQUA_SECRET }}
          GITHUB_TOKEN: ${{ github.token }}
          AQUA_URL: https://api.dev.supply-chain.cloud.aquasec.com
          CSPM_URL: https://stage.api.cloudsploit.com
          TRIVY_RUN_AS_PLUGIN: aqua

      - name: Check for MAL entries in JSON
        uses: docker://aquasec/aqua-scanner
        with:
          args: sh -c "trivy fs --scanners vuln --format json . 2>/dev/null | grep -i 'MAL-' || echo 'No MAL-* found in JSON output'"
        env:
          AQUA_KEY: ${{ secrets.AQUA_KEY }}
          AQUA_SECRET: ${{ secrets.AQUA_SECRET }}
          GITHUB_TOKEN: ${{ github.token }}
          AQUA_URL: https://api.dev.supply-chain.cloud.aquasec.com
          CSPM_URL: https://stage.api.cloudsploit.com
          TRIVY_RUN_AS_PLUGIN: aqua
