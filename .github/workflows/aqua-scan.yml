name: Aqua Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: yarn install

      - name: Install backend dependencies
        working-directory: ./backend
        run: yarn install

      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin v0.58.0

      - name: Run Trivy (RAW - no Aqua plugin)
        run: |
          echo "=== RAW TRIVY OUTPUT (no Aqua plugin) ==="
          trivy fs . --scanners vuln --format table || true
          echo ""
          echo "=== LOOKING FOR MAL-* ENTRIES ==="
          trivy fs . --scanners vuln --format json | grep -i "MAL-" || echo "No MAL-* entries found in raw output"

      - name: Run Trivy with Aqua Plugin
        env:
          AQUA_KEY: ${{ secrets.AQUA_KEY }}
          AQUA_SECRET: ${{ secrets.AQUA_SECRET }}
          TRIVY_RUN_AS_PLUGIN: aqua
          AQUA_URL: https://api.dev.supply-chain.cloud.aquasec.com
        run: |
          echo "=== TRIVY WITH AQUA PLUGIN ==="
          trivy fs . --scanners vuln --format table || true
