name: Aqua Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin v0.58.0

      - name: Run Trivy (RAW - no Aqua plugin)
        run: |
          echo "=== RAW TRIVY OUTPUT (no Aqua plugin) ==="
          trivy fs . --scanners vuln --format table || true
          echo ""
          echo "=== LOOKING FOR MAL-* ENTRIES ==="
          trivy fs . --scanners vuln --format json | grep -i "MAL-" || echo "No MAL-* entries found in raw output"
